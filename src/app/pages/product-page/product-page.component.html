<h1 class="text-2xl font-bold underline text-center mb-3">
  {{ title | titlecase }}
</h1>
<input type="text" class="mb-2 border py-2 px-4 w-full" placeholder="write products filter" [(ngModel)]="term" />
<p *ngIf="loading" class="text-center text-lg">Loading...</p>
<div *ngIf="productService.products">
  <app-product
    *ngFor="let product of productService.products | filterProducts : term; let i = index"
    [product]="product"
  ></app-product>
</div>
<app-modal *ngIf="modalService.isVisible$ | async" title="Create new product">
  <app-create-product></app-create-product>
</app-modal>

<button class="rounded-full bg-green-400 text-white fixed right-5 bottom-5 py-2 px-4" (click)="modalService.open()">
  +
</button>
