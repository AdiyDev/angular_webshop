<div class="max-w-2xl container mx-auto py-5">
  <h1 class="text-2xl font-bold underline text-center mb-3">
    {{ title | titlecase }}
  </h1>
  <!-- [] литералы массива говорят, что это js  -->

  <p *ngIf="loading" class="text-center text-lg">Loading...</p>
  <app-product *ngFor="let product of products$ | async; let i = index" [product]="product"></app-product>
</div>
