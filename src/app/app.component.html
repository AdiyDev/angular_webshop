<app-global-error></app-global-error>
<div class="max-w-2xl container mx-auto py-5">
  <h1 class="text-2xl font-bold underline text-center mb-3">
    {{ title | titlecase }}
  </h1>
  <input type="text" class="mb-2 border py-2 px-4 w-full" placeholder="write products filter" [(ngModel)]="term" />
  <p *ngIf="loading" class="text-center text-lg">Loading...</p>
  <div *ngIf="products$ | async as products">
    <app-product
      *ngFor="let product of products | filterProducts : term; let i = index"
      [product]="product"
    ></app-product>
  </div>
  <app-modal title="Create new product">
    <app-create-product></app-create-product>
  </app-modal>
</div>
