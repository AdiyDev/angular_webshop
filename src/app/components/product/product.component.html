<div class="py-4 px-6 border rounded flex items-center flex-col mb-2 gap-2">
  <img [src]="product.image" [alt]="product.title" class="w-1/6 mb-2" />
  <h2 class="mb-2 text-md text-center">{{ product.title }}</h2>
  <p>
    Price: <span class="font-bold">{{ product.price | currency : 'RUB' : 'symbol-narrow' : '' }}</span>
  </p>
  <button
    class="border px-4 py-2 rounded"
    [ngClass]="details ? 'bg-yellow-300' : 'bg-cyan-300'"
    (click)="details = !details"
  >
    {{ details ? 'Hide' : 'Show' }} details
  </button>

  <div *ngIf="details">
    <p class="text-xs">{{ product.description }}</p>
    <p>
      Rate: <span [ngStyle]="{ fontWeight: 'bold' }">{{ product.rating?.rate || 0 | number : '1.2-4' }}</span>
    </p>
  </div>
</div>
