<form [formGroup]="form" (ngSubmit)="submit()">
  <input type="text" class="border w-full py-2 px-4 mb-2" placeholder="Product name" formControlName="title" />

  <p class="text-red-600 font-medium mb-2" *ngIf="title.errors?.minlength && title.touched">
    Please fill title field width min length. Now {{ title.value.length }}
  </p>

  <p class="text-red-600 font-medium mb-2" *ngIf="title.errors?.required">field required</p>

  <button type="submit" class="py-2 px-4 bg-teal-600 text-white">Create Product</button>
</form>
